<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #25cc78 0%, #06cf42be 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #10bb57, #45b92d);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
        }
        
        .input-section input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-section input:focus {
            border-color: green;
        }
        
        .input-section button {
            padding: 15px 25px;
            background: green;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .input-section button:hover {
            background: rgb(14, 209, 102);
        }
        
        .tasks-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
            animation: fadeIn 0.5s;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
            padding-right: 15px;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .complete-btn {
            color: #2ecc71;
        }
        
        .complete-btn:hover {
            color: #27ae60;
            transform: scale(1.2);
        }
        
        .delete-btn {
            color: green;
        }
        
        .delete-btn:hover {
            color: green;
            transform: scale(1.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 60px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state p {
            font-size: 18px;
        }
        
        .stats {
            padding: 15px 20px;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
                gap: 10px;
            }
            
            .input-section input {
                border-radius: 8px;
            }
            
            .input-section button {
                border-radius: 8px;
            }
        }

        .my-button {
    background-color: white; /* Green */
    color: green;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    transition: background-color 0.3s ease; /* Smooth transition on hover */
}

.my-button:hover {
    background-color: grey; /* Darker green on hover */
}
    </style>
</head>
<body>
     
    <div class="container">
         
        <div class="header">
            <a href="Home.html" class="my-button"><strong>Back Home</strong></button></a>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <p>Your daily task organizer</p>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task-btn">Add Task</button>
        </div>
        
        <div class="tasks-list" id="tasks-container">
            <!-- Tasks will be added here dynamically -->
            <div class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="total-tasks">Total tasks: 0</span>
            <span id="completed-tasks">Completed: 0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const tasksContainer = document.getElementById('tasks-container');
            const totalTasksSpan = document.getElementById('total-tasks');
            const completedTasksSpan = document.getElementById('completed-tasks');
            
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // Render tasks from local storage on page load
            renderTasks();
            updateStats();
            
            // Add task event listener
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }
                
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    timestamp: new Date().toISOString()
                };
                
                tasks.push(task);
                saveTasks();
                renderTasks();
                updateStats();
                
                taskInput.value = '';
                taskInput.focus();
            }
            
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function toggleComplete(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return {...task, completed: !task.completed};
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
                updateStats();
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function renderTasks() {
                if (tasks.length === 0) {
                    tasksContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks yet. Add a task to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                tasksContainer.innerHTML = '';
                
                tasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="complete-btn" title="${task.completed ? 'Mark as incomplete' : 'Mark as complete'}">
                                <i class="fas fa-${task.completed ? 'undo' : 'check'}"></i>
                            </button>
                            <button class="delete-btn" title="Delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    taskElement.querySelector('.delete-btn').addEventListener('click', () => deleteTask(task.id));
                    taskElement.querySelector('.complete-btn').addEventListener('click', () => toggleComplete(task.id));
                    
                    tasksContainer.appendChild(taskElement);
                });
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                
                totalTasksSpan.textContent = `Total tasks: ${totalTasks}`;
                completedTasksSpan.textContent = `Completed: ${completedTasks}`;
            }
        });
    </script>
</body>
</html>
